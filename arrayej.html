<html>
	<head>
		<script>
			let posicion = 0;

			const array = ["uno", "dos", "tres"];
			const posicionesMax = array.length;
			function funcioncosa(param) {
				posicion = posicion + param;
				if (posicion > posicionesMax) {
					//console.log("OUT");
					posicion = 1;
				}
				console.log(posicion - 1);
				document.getElementById("laP").innerHTML = array[posicion - 1];
			}
			function funcion1(param) {
				posicion = posicion + param;
				console.log(posicion);
				if (posicion < 0) {
					//console.log("OUT");
					posicion = 2;
				}
				console.log(posicion);
				document.getElementById("laP").innerHTML = array[posicion];
			}
		</script>
	</head>
	<body>
		<p id="laP"></p>
		<button onclick="funcioncosa(+1)">+1</button>
		<button onclick="funcion1(-1)">-1</button>
	</body>
</html>
