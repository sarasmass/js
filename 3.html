<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Ejercicio 3 - Mostrar mensajes complejos</title>
	</head>
	<body>
		<script type="text/javascript">
			//var numero1 = prompt("introduce un numero");
			//var numero2 = prompt("introduce un numero");
			function funcion1(numero1, numero2) {
				if (isNaN(numero1)) {
					document.write(numero1 + "is not a number <br />");
				} else {
					document.write(numero1 + "is a number <br />");
				}

				if (isNaN(numero2)) {
					document.write(numero2 + "is not a number <br />");
				} else {
					document.write(numero2 + "is a number <br />");
				}
			}
			var suma = parseInt(numero1) + parseInt(numero2);
			document.write(numero1 + "+" + numero2 + "=" + suma);

			console.assert(funcion1("a") == false);
			console.assert(funcion1("") == false);
		</script>
		<button
			id="prueba"
			onclick="funcion1(document.getElementById('color').value, this)"
		>
			enviar color
		</button>
	</body>
</html>
