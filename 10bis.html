          background-color: yellow;

<div style="background-color: red;"onmouseover="verde(this)" onmouseout="rojo(this)"  class="r1"></div>
<div onmouseover="verde(this)" onmouseout="amarillo(this)"  class="r1"></div>
<div style="background-color: blue;" onmouseover="verde(this)" onmouseout="azul(this)"  class="r1"></div>
<div onmouseover="verde(this)" onmouseout="amarillo(this)"  class="r1"></div>
<div style="background-color: orange;"onmouseover="verde(this)" onmouseout="naranja(this)"  class="r1"></div>


<script>
     document.bgColor="green"
    function verde(x) {
    x.style.backgroundColor = "green";
    }

    function amarillo(x) {
    x.style.backgroundColor = "yellow";
    }
    function azul(x) {
    x.style.backgroundColor = "blue";
    }
    function rojo(x) {
    x.style.backgroundColor = "red";
    }
    function naranja(x) {
    x.style.backgroundColor = "orange";
    }
    
</script>
