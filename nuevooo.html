<html>
	<head>
		<script>
			function funcion1($texto) {
				if ($texto != "" && !isNaN($texto)) {
					if ($texto > 10) {
						return $texto + "mayor a 10";
					}
					return $texto + "menor a 10<br>";
				} else {
					return false;
				}
			}
			console.assert(funcion1("") == false); //error
			console.assert(funcion1("a") == false);
			console.assert(funcion1(-4) == -4 + "menor a 10<br>");
			console.assert(funcion1(3) == 3 + "menor a 10<br>");
			console.assert(funcion1(12) == 12 + "mayor a 10");
		</script>
	</head>
	<body>
		<p id="cosa"></p>
		<br />
		<button
			onclick="
            document.getElementById('cosa').innerHTML+=funcion1(prompt('add un texto'))"
		>
			<p>pedir numero</p>
		</button>
	</body>
</html>
