<html>
	<head>
		<script>
			function funcion1($numero, $numero2) {
				if (
					$numero != "" &&
					!isNaN($numero) &&
					$numero2 != "" &&
					!isNaN($numero2)
				) {
					let $suma = parseInt($numero) + parseInt($numero2);
					return $numero + "+" + $numero2 + "=" + $suma;
				} else {
					return false;
				}
			}
			console.assert(funcion1("", "") == false); //error
			console.assert(funcion1("a", "bbn") == false);
			console.assert(funcion1("abc") == false);
			console.assert(funcion1("a12b") == false);
			console.assert(funcion1("ABC") == false);
			console.assert(funcion1(4, 8) == 4 + "+" + 8 + "=" + 12); //error
			console.assert(funcion1(-4, 8) == -4 + "+" + 8 + "=" + 4); //error
		</script>
	</head>
	<body>
		<p id="cosa"></p>
		<br />
		<button
			onclick="
            document.getElementById('cosa').innerHTML+=funcion1(prompt('add un numero1'),prompt('add un numero2'))"
		>
			<p>pedir numero</p>
		</button>
	</body>
</html>
