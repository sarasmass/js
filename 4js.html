
<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Ejercicio 1 - Mostrar mensajes complejos</title>
		<style>
			body {
				background-color: grey;
			}
		</style>
        	<body>
		<script type="text/javascript">
			function pedir_numero{
			var text = prompt("introduce un texto ");

			if (isNaN(text)) {
				document.write(text.toUpperCase(text) + "es un texto <br /> ");
			} else {
				document.write(text + "no es un texto <br />");
			}
		}
		
			console.assert(text("") == false, "");
			console.assert(text("a") == false, "");
			console.assert(!isNaN(text) == false, "");
		</script>
		
	</body>
</html>
