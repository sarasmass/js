					document.write(primerValor + "es mas grande que 10");
				} else if (isNaN(primerValor)) {
					document.write(primerValor + "no es un numero");
				} else {
					document.write(primerValor + "es mas peque√±o que 10");
				}
			}
			comparar()
       
			console.assert(comparar("5") == true, "");
		
</script>
