<html>
	<head>
		<script>
			function funcion1($texto) {
				if ($texto != "" && !isNaN($texto)) {
					if ($texto % 2 == 0) {
						return $texto + "es un numero par";
					}
					return $texto + "es un numero impar<br>";
				} else {
					return false;
				}
			}
			console.assert(funcion1("") == false); //error
			console.assert(funcion1("a") == false);
			console.assert(funcion1(3) == 3 + "es un numero impar<br>");
			console.assert(funcion1(12) == 12 + "es un numero par");
			console.assert(funcion1(-2) == -2 + "es un numero par");
			console.assert(funcion1(-5) == -5 + "es un numero impar<br>");
		</script>
	</head>
	<body>
		<p id="cosa"></p>
		<br />
		<button
			onclick="
            document.getElementById('cosa').innerHTML+=funcion1(prompt('add un texto'))"
		>
			<p>pedir numero</p>
		</button>
	</body>
</html>
