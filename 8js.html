<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Ejercicio 8</title>
	</head>
	<body>
		<script type="text/javascript">
			var numero1 = prompt("Introduce un numero");
			if (isNaN(numero1)) {
				document.write(numero1 + " es un texto <br/>");
			} else {
				if (numero1 % 2 == 0) {
					document.write(numero1 + " es un número par <br/>");
				} else {
					document.write(numero1 + " es un número impar <br/>");
				}
			}
		</script>
	</body>
</html>
