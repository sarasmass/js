<html>
	<head>
		<script>
			function pedirtexto($p_texto) {
				let prompt_tetxo = prompt("add texto");
				if (checktexto(prompt_texto) != false) {
					//$p_texto.innerHTML += prompt_number + "<br>";
					return prompt_tetxo + "<br>";
				} else {
					//$p_texto.innerHTML += "No es un numero valido<br>";
					return '<b>"' + prompt_texto + '"</b> No es un texto válido<br>';
				}
			}

			/**
			 * ! checkNumber()
			 * ! Función que revisa el parámetro "prompt_number"
			 * ! y devolverá el número, en caso de que este sea un número
			 * ! y no este comprendido entre 0 y 99999999
			 * return: false
			 * return: number
			 **/
			function checktexto(prompt_tetxo) {
				/**
			              * ! Zona de logs
			                 console.log(
			                     '"' + prompt_tetxo) + '" != "" ==> ' + (prompt_tetxo) != "")
			                 );
			                 console.log(
			                     '!isNaN("' + prompt_tetxo) + '") ==> ' + !isNaN(prompt_tetxo)
			                 );
			                 console.log('"' + prompt_tetxo) + '" < 0 ==> ' + (prompt_tetxo) < 0));
			                 console.log(
			                     '"' + prompt_tetxo) + '" > 99999999 ==> ' + (prompt_tetxo) > 99999999)
			                 );
			                 console.warn(
			                     "All ==> " +
			                         (prompt_tetxo) != "" &&
			                             !isNaN(prompt_tetxo) &&
			                             (prompt_number < 0 || prompt_number > 99999999))
			                 );
			             **/
				if (prompt_tetxo != "" && !isNaN(prompt_tetxo)) {
					//solo numeros
					return prompt_texto;
				} else {
					return false;
				}
			}

			/**
			 * ! Zona Assert:
			 * ! Test de que la funcion realiza la tarea requerida
			 **/
			console.assert(checktexto("") == false, "");
			console.assert(checktexto("a") == false, "");
		</script>
	</head>

	<body>
		<p id="texto"></p>
		<button onclick="document.getElementById('texto').innerHTML+=pedirtexto()">
			pedir texto
		</button>
		<script></script>
	</body>
</html>
